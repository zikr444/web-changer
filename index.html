<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>web Background Changer</title>
    <link rel="stylesheet" href="styles.css" />
    <style></style>
  </head>
  <body>
    <div class="button-container"></div>

    <div class="container">
      <div class="title">Pilih warna</div>
      <div class="box">
        <div class="circle red"></div>
        <div class="circle blue"></div>
        <div class="circle green"></div>
        <div class="circle black"></div>
      </div>
      <button class="resetButton">Reset Warna</button>
    </div>

    <script>
      const circles = document.querySelectorAll(".circle");
      circles.forEach((circle) => {
        circle.addEventListener("click", ({ target }) => {
          const { backgroundColor } = getComputedStyle(target);
          document.body.style.backgroundColor = backgroundColor;
        });
      });

      const resetButton = document.querySelector(".resetButton");
      resetButton.addEventListener("click", () => {
        document.body.style.backgroundColor = "";
      });

      const circle = document.querySelectorAll(".circle");
      const title = document.querySelector(".title");

      circles.forEach((circle) => {
        circle.addEventListener("click", ({ target }) => {
          const { backgroundColor } = getComputedStyle(target);
          document.body.style.backgroundColor = backgroundColor;

          if (!target.classList.contains("black")) {
            title.style.color = "black";
          } else {
            title.style.color = "white";
          }
        });
      });

      const resetButtons = document.querySelector(".resetButton");
      const titles = document.querySelector(".title");

      resetButton.addEventListener("click", () => {
        document.body.style.backgroundColor = "";
        title.style.color = "black";
      });
    </script>
  </body>
</html>
